<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<span></span>
	<div>
	<form method="GET">
		First Name: <input type="text" name="Firstname"><br>
		Last Name: <input type="text" name="Lastname"><br>
		Birthday:<input type="date" name="Birthday"><br>
		Gender:<br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		<input type="radio" name="Gender"  value="Other">Other<br>
		Email:<input type="Email" required><br>
		Password:<input type="Password" name="Password"><br>
        Booking Date:<input type="date" name="Booking Date"><br>
        Number of Guests:<input type="number" name="Number of Guests"><br>
		Requirements:<br>
		<input type="checkbox">Meal<br>
		<input type="checkbox">Special Assistance<br>
		Mode Of Transportation:<br>
		<select name="Cars">
			<option value="Volvo">Volvo</option>
			<option value="Audi">Audi</option>
		</select>
        <select name="Flight">
			<option value="Indigo">Indigo</option>
			<option value="Vistara">Vistara</option>
		</select><br>
		<input type="submit" value="Register!!">
		<input type="reset">
	</form>
	</div>
	 

</body>
</html>
